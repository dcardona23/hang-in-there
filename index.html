<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Hang In There</title>
</head>
<body>
  <section class="main-poster" id="main-poster">
    <article class="poster">
      <img class="poster-img" id="random-poster-image" src="" alt="nothin' to see here">
      <h1 class="poster-title">Title</h1>
      <h3 class="poster-quote" id="random-quote">Quote</h3>
    </article>
    <button class="save-poster" id="save-poster-button">Save This Poster</button>
    <button class="show-saved" id="show-saved">Show Saved Posters</button>
    <button class="show-random" id="random-poster-button">Show Another Random Poster</button>
    <button class="show-form" id="show-form">Make Your Own Poster</button>
    <button class="unmotivational" id="unmotivational-button">Unmotivational Posters</button>
  </section>
  <section class="poster-form hidden" id="poster-form">
    <form id="form">
      <h2>Create your own motivational poster</h2>
      <label for="poster-image-url">Image url</label>
      <input type="text" name="poster-image-url" id="poster-image-url" placeholder="https://gph.is/2n553Ra">
      <label for="poster-title">Motivational title</label>
      <input type="text" name="poster-title" id="poster-title" placeholder="Growth Mindset">
      <label for="poster-quote">Motivational quote</label>
        <input type="text" name="poster-quote" id="poster-quote" placeholder="Hang in there!">
      <button class="make-poster" id="show-user-poster-button">Show my poster</button>
    </form>
    <div class="divider"></div>
    <button class="show-main" id="back-to-main-create">Nevermind, take me back!</button>
  </section>
  <section class="saved-posters hidden" id="saved-posters">
    <h2>Saved Posters</h2>
    <div class="saved-posters-grid">
    </div>
    <button class="back-to-main" id="back-to-main-saved">Back to Main</button>
  </section>
  <section class="hidden unmotivational-posters-section">
    <h2>Unmotivational Posters</h2>
    <div class="unmotivational-posters-flexbox">
      
    </div>
    <button class="back-to-main" id="back-to-main-unmotivational">Back to Main</button>
  </section>
  <script src="./src/main.js"></script>
</body>
</html>
